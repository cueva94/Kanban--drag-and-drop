<div class="container mt-5">
    <div class="row">
        <h1 class="text-center montserrat">TODO LIST</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mb-4">
            <input type="text" [(ngModel)]="tarea" (keyup.enter)="agregarTarea()" class="form-control text-center" placeholder="Ingrese tarea">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h4 class="montserrat"> TO DO</h4>
            <div cdkDropList class="columna"  id="list-todo" [cdkDropListData]="todo" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
               <div class="cuadro-tarea" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>
   
        <div class="col-lg-4">
            <h4 class="montserrat">IN POGRESS</h4>
            <div cdkDropList class="columna" id="list-progress" [cdkDropListData]="progress" [cdkDropListConnectedTo]="['list-todo', 'list-done']" (cdkDropListDropped)="drop($event)">
              <div class="cuadro-tarea" *ngFor="let item of progress" cdkDrag>{{item}} </div>
            </div>
        </div>

        <div class="col-lg-4">
            <h4 class="montserrat">DONE</h4>
            <div cdkDropList class="columna" id="list-done" [cdkDropListData]="done" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
              <div class="cuadro-tarea" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>
